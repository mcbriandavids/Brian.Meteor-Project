

<body>
    <div class="container">
        <header>
            <h1>Brian Simple List {{incompleteCount}}</h1>
            <label class="hide-completed">
                <input type="checkbox">
                Hide Completed Tasks
                
            </label>
    {{> loginButtons }}

    {{#if currentUser}}
        <form class= 'new-tasks'>
            <input type="text" name="text"  placeholder="Enter Data ">
            </form>
            {{/if}}
        </header>
   
        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
